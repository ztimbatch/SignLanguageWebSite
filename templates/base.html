<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="BEKESIKA Timoty">
		<title>{% block title %} {% endblock %}</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
	</head>
	<body>
		{% block nav %}
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #ddeeff;">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('index') }}">SLT</a>
				<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav">
						<a href="{{ url_for('index') }}" class="nav-item nav-link active">Home</a>
					</div>
				</div>
			</div>
		</nav>
		{% endblock %}

		{% block content %} {% endblock %}

		<footer>
			<div class="footer">
				<div class="col-lg-12 text-center">
					Copyright &copy; 2022 <strong> <a href="#">Tim BEK</a></strong>
				</div>
			</div>
		</footer>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
